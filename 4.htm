<form name="forma1">

  Выберите, какой тип муравьёв вы хотите исследовать:<br>

  <input type="radio" name="ant" value="red_forest"
                                  checked>Рыжий лесной муравей 
  <input type="radio" name="ant" value="step">
                                         Степной прыткий муравей

<form name="forma1">

  Размер муравейника:
  <select name="anthill-size" size"4">

    <option value="huge">Огромный 
</select><br><br>
  
  Выберите тип муравья по роли в муравейнике:
  <select name="type" size="4">
  <option value="queen">Королева
  <option value="male">Самец
  <option value="worker">Рабочий
  <option value="soldier">Солдат
  </select><br><br>

  Место обитания:
  <select name="place" size="7">
  <option value="forest">Лес
  <option value="field">Поле
  <option value="tropical">Тропики
  <option value="desert">Пустыня/Полупустыня
  <option value="town">Город
  <option value="other">Другое
  </select>

  Тип питания:
  <select name="food" size"" multiple>
  <option value="predator">Хищник

  <option value="all">Всеядный
  <option value="mushrooms">Грибы
  <option value="seed">Семена
  <option value="other">Другое
  </select>
