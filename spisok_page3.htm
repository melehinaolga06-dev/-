<ul type="square">
    <li>Рыжий лесной муравей (Formica rufa). Распространённый вид лесных муравьёв, знакомый каждому. Он строит муравейники из хвои и палочек, которые достигают в высоту более метра! В таких постройках обитают десятки (а то и сотни) тысяч крупных муравьев. Рыжие муравьи очень полезны для леса: они истребляют огромное количество вредителей, собирая их по земле и на деревьях.</li>
    <li>Степной прыткий муравей (Formica cunicularia). Родственник предыдущего вида, уступающий в размере и численности. Несмотря на то, что его называют степным, он встречается в самых разных местностях, можно легко найти их и в городе. Муравьи не зря получили прозвище прытких: в жаркий летний день они быстро перемещаются около своего гнезда, представляющего собой простое отверстие в земле.</li>
    <li>Рыжая мирмика (Myrmica rubra). Небольшие муравьи, распространенные в садах и лесах. Их гнездо не имеет наружных построек, обычно располагается в земле, иногда - в гнилых бревнах. Мирмики имеют жало и при угрозе своей жизни или безопасности гнезда могут нанести чувствительный укол.</li>
    <li>Чёрный муравей-древоточец (Camponotus vagus). Это один из самых больших видов муравьев в России. На самом деле древоточцы деревом не питаются, они лишь выгрызают ходы для жилья в сухом дереве и старых постройках.</li>
   <li>Дерновый муравей (Tetramorium caespitum). В естественной среде гнездится под плотным слоем луговой растительности (дёрном). Способность приспосабливаться к любым условиям местообитания и исключительная плодовитость сделали тетраморимов частыми гостями не только в городских ландшафтах, но иногда даже в квартирах! Сухое печенье, упавшая на землю конфета - всё это моментально может собрать вокруг себя целую кучу муравьев.</li>
</ul>
